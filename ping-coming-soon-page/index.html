<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main
      class="min-h-screen px-5 flex justify-between flex-col py-8 max-w-[768px] mx-auto"
    >
      <div class="flex items-center flex-col gap-6 flex-1 py-5">
        <img
          src="./images/logo.svg"
          alt="Ping Icon"
          class="h-3 sm:h-5 max-w-[700px]"
        />
        <div class="text-center flex flex-col gap-2">
          <h1 class="text-gray sm:text-3xl">
            We are launching
            <span class="font-bold text-veryDarkBlue"> soon!</span>
          </h1>
          <h2 class="text-xxs text-veryDarkBlue sm:text-xs">
            Subscribe and get notified
          </h2>
        </div>
        <div
          class="flex flex-col w-full px-2 gap-2 text-xs sm:flex-row sm:items-start"
        >
          <div class="flex flex-col gap-1 sm:flex-grow">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email address..."
              class="border border-slate-300 py-2 px-6 rounded-full text-xxs sm:text-xs invalid:border-lightRed invalid:outline-lightRed peer"
            />
            <label
              class="text-lightRed italic px-6 text-xxs peer-invalid:block hidden text-center sm:text-start sm:block sm:invisible sm:peer-invalid:visible"
              >Please provide a valid email address</label
            >
          </div>
          <button
            type="button"
            class="text-xs bg-blue text-white py-2 rounded-full shadow-lg shadow-blue/25 flex-grow-0 px-10 hover:opacity-75"
          >
            Notify Me
          </button>
        </div>
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard Illustration"
          class="py-2"
        />
      </div>

      <div class="flex flex-col gap-5">
        <div class="flex gap-4 text-blue justify-center">
          <button
            class="border-slate-200 border h-6 w-6 rounded-full text-center grid place-items-center group hover:bg-blue sm:h-7 sm:w-7"
          >
            <i
              class="fa-brands fa-facebook-f text-xs group-hover:text-white"
            ></i>
          </button>
          <button
            class="border-slate-200 border h-6 w-6 rounded-full text-center grid place-items-center group hover:bg-blue sm:h-7 sm:w-7"
          >
            <i class="fa-brands fa-twitter text-xs group-hover:text-white"></i>
          </button>
          <button
            class="border-slate-200 border h-6 w-6 rounded-full text-center grid place-items-center group hover:bg-blue sm:h-7 sm:w-7"
          >
            <i
              class="fa-brands fa-instagram text-xs group-hover:text-white"
            ></i>
          </button>
        </div>
        <div class="text-xxs text-gray text-center">
          Â© Copyright Ping. All rights reserved
        </div>
      </div>
    </main>

    <footer class="fixed bottom-4 text-xs right-4 text-end hidden sm:block">
      <div>
        Challenge by
        <a
          class="text-blue"
          href="https://www.frontendmentor.io/"
          target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div>
        Coded by
        <a class="text-blue" href="https://www.github.com/clakr" target="_blank"
          >Clark Tolosa</a
        >
      </div>
    </footer>
  </body>
</html>
