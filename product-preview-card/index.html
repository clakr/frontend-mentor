<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 1440px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="Card Header" />
        </picture>
        <div class="card-body">
          <h2>PERFUME</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Oliview
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div>
            <span>$149.99</span>
            <span>$169.99</span>
          </div>
          <button type="button">
            <img src="./images/icon-cart.svg" alt="Add to Card icon" />
            Add to Card
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div>
        Coded by
        <a href="https://www.github.com/clakr" target="_blank">Clark Tolosa</a>
      </div>
    </footer>
  </body>
</html>
