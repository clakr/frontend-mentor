<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta
      name="description"
      content="This is a solution to the QR Code Component on Frontend Mentor. It is build using native HTML and CSS"
    />
    <meta name="keywords" content="HTML, CSS, Card" />
    <meta name="author" content="Clark Kenneth C. Tolosa" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div>
          <img
            src="./images/image-qr-code.png"
            alt="QR Code for Frontend Mentor Homepage"
          />
        </div>
        <h1>Improve your front-end skills by building projects</h1>
        <span
          >Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level</span
        >
      </div>

      <footer>
        <div>
          Challenge by
          <a href="https://www.frontendmentor.io/" target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <div>
          Coded by
          <a href="https://www.github.com/clakr" target="_blank"
            >Clark Tolosa</a
          >
        </div>
      </footer>
    </main>
  </body>
</html>
