<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="card__header">
          <source
            srcset="./images/image-header-desktop.jpg"
            media="(min-width: 1024px)"
            alt="Card Header"
          />
          <img src="./images/image-header-mobile.jpg" alt="Card Header" />
        </picture>
        <div class="card__body">
          <div class="card__body--copywrite">
            <h1>Get <span>insights</span> that help your business grow.</h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card__body--stats">
            <div>
              <span>10k+</span>
              <h2>Companies</h2>
            </div>
            <div>
              <span>314</span>
              <h2>Templates</h2>
            </div>
            <div>
              <span>12M+</span>
              <h2>Queries</h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div>
        Coded by
        <a href="https://www.github.com/clakr" target="_blank">Clark Tolosa</a>
      </div>
    </footer>
  </body>
</html>
