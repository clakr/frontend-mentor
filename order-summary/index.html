<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-paleBlue">
    <main
      class="bg-mobile lg:bg-desktop bg-no-repeat bg-contain min-h-screen p-5 grid place-items-center"
    >
      <div class="rounded-2xl bg-white overflow-y-hidden max-w-[20em]">
        <img src="./images/illustration-hero.svg" alt="Card hero image" />
        <div class="p-6 flex justify-center flex-col items-center gap-4">
          <h1 class="font-black">Order Summary</h1>
          <p class="text-xs text-desaturatedBlue leading-5 text-center px-2">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="flex gap-4 text-xs w-full justify-between p-4 border-lg bg-veryPaleBlue my-2"
          >
            <img
              src="./images/icon-music.svg"
              alt="Musical note icon"
              class="w-9 h-9"
            />
            <div class="text-xs flex flex-col justify-center gap-1">
              <h2 class="font-black">Annual Plan</h2>
              <span>$59.99/year</span>
            </div>
            <a
              href="#"
              class="flex-1 text-brightBlue font-bold underline flex justify-end items-center px-2 active:opacity-75"
              >Change</a
            >
          </div>
          <button
            type="button"
            class="bg-brightBlue w-full p-3 text-xs text-white rounded-lg font-bold active:opacity-75 shadow-xl shadow-brightBlue/50"
          >
            Proceed to Payment
          </button>
          <button
            type="button"
            class="font-bold text-desaturatedBlue text-xs active:text-darkBlue p-2"
          >
            Cancel Order
          </button>
        </div>
      </div>
    </main>

    <footer class="fixed bottom-4 text-xs right-4 text-end">
      <div>
        Challenge by
        <a
          class="text-brightBlue underline"
          href="https://www.frontendmentor.io/"
          target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div>
        Coded by
        <a
          class="text-brightBlue underline"
          href="https://www.github.com/clakr"
          target="_blank"
          >Clark Tolosa</a
        >
      </div>
    </footer>
  </body>
</html>
