<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="user">
        <div class="user__header">
          <img
            src="./images/bg-pattern-card.svg"
            alt="Card Header Patter"
            class="user__pattern"
          />
          <img
            src="./images/image-victor.jpg"
            alt="Victor's Avatar"
            class="user__avatar"
          />
        </div>
        <div class="user__info">
          <h1 class="user__name">
            Victor Crest <span class="user__age">26</span>
          </h1>
          <h2 class="user__location">London</h2>
        </div>
        <div class="user__stats">
          <div class="user__followers">
            <span class="user__stat">80K</span>
            <h3 class="user__stat-label">Followers</h3>
          </div>
          <div class="user__likes">
            <span class="user__stat">803K</span>
            <h3 class="user__stat-label">Likes</h3>
          </div>
          <div class="user__followers">
            <span class="user__stat">1.4K</span>
            <h3 class="user__stat-label">Photos</h3>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io/" target="_blank"
          >Frontend Mentor</a
        >
      </div>
      <div>
        Coded by
        <a href="https://www.github.com/clakr" target="_blank">Clark Tolosa</a>
      </div>
    </footer>
  </body>
</html>
